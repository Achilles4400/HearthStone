<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <style>
        svg {
            float: left;
        }

        .node {
            stroke: #fff;
            stroke-width: 1.5px;
        }

        .overlay {
            fill: none;
            pointer-events: all;
        }
    </style>
    <script src="js/graph.js"></script>
</head>
<body>
<script src="d3/d3.js"></script>

<div id="option">
    <input name="SizeByCost"
           type="button"
           value="Size by cost"
           onclick="sizeByCost()"/>
    <input name="SizeByWeight"
           type="button"
           value="Size by weight"
           onclick="sizeByWeight()"/>
    <input name="SizeByAttack"
           type="button"
           value="Size by attack (minions)"
           onclick="sizeByAttack()"/>
    <input name="SizeByAttack"
           type="button"
           value="Size by health (minions)"
           onclick="sizeByHealth()"/>
    <input name="SizeByDefault"
           type="button"
           value="Size by default"
           onclick="sizeByDefault()"/>
</div>

<script src="js/graphGeneration.js"></script>
</body>
</html>
