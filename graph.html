<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <style>

        .node {
            stroke: #fff;
            stroke-width: 1.5px;
        }

        .link {
            stroke: #999;
            stroke-opacity: .6;
        }

    </style>
    <script src="js/graph.js"></script>
</head>
<body>
    <script src="d3/d3.js"></script>
    <script>
        var graph = getBipartiteGraph();

        var width = 960, height = 500;

        var classColor = {"Warrior": "#C79C6E",
            "Shaman": "#0070DE",
            "Rogue": "#FFF569",
            "Paladin": "#F58CBA",
            "Hunter": "#ABD473",
            "Druid": "#FF7D0A",
            "Warlock": "#9482C9",
            "Mage": "#69CCF0",
            "Priest": "#FFFFFF",
            "default": "#DFDFDF"
        }

        var force = d3.layout.force()
                .charge(-120)
                .linkDistance(30)
                .size([width, height]);

        var svg = d3.select("body").append("svg")
                .attr("width", width)
                .attr("height", height);

        force
                .nodes(graph.nodes)
                .links(graph.links)
                .start();

        var link = svg.selectAll(".link")
                .data(graph.links)
                .enter().append("line")
                .attr("class", "link");

        var node = svg.selectAll(".node")
                .data(graph.nodes)
                .enter().append("circle")
                .attr("class", "node")
                .attr("r", 5)
                .style("fill", function(d) {
                    if(d.playerClass)
                        return classColor[d.playerClass];
                    else
                        return classColor.default;
                })
                .call(force.drag);

        node.append("title")
                .text(function(d) { return d.name; });

        force.on("tick", function() {
            link.attr("x1", function(d) { return d.source.x; })
                    .attr("y1", function(d) { return d.source.y; })
                    .attr("x2", function(d) { return d.target.x; })
                    .attr("y2", function(d) { return d.target.y; });

            node.attr("cx", function(d) { return d.x; })
                    .attr("cy", function(d) { return d.y; });
        });
    </script>
</body>
</html>
