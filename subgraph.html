<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        svg {
            float: left;
        }

        .node {
            stroke: #fff;
            stroke-width: 1.5px;
        }

        .overlay {
            fill: none;
            pointer-events: all;
        }
    </style>
    <script src="js/graph.js"></script>
</head>
<body>
<script src="d3/d3.js"></script>

<div id="option">
    <input name="sizeByCost"
           id="sizeByCost"
           type="button"
           value="Size by cost"/>
    <input name="sizeByWeight"
           id="sizeByWeight"
           type="button"
           value="Size by weight"/>
    <input name="SizeByAttack"
           id="SizeByAttack"
           type="button"
           value="Size by attack (minions)"/>
    <input name="sizeByHealth"
           id="sizeByHealth"
           type="button"
           value="Size by health (minions)"/>
    <input name="SizeByDefault"
           type="button"
           value="Size by default"
           onclick="sizeByDefault()"/>
</div>

<form method="post" onclick="classSelected()">
    <input class="classes" type="checkbox" id="Warrior" value="Warrior"><label for="Warrior">Warrior</label>
    <input class="classes" type="checkbox" id="Shaman" value="Shaman"><label for="Shaman">Shaman</label>
    <input class="classes" type="checkbox" id="Rogue" value="Rogue"><label for="Rogue">Rogue</label>
    <input class="classes" type="checkbox" id="Paladin" value="Paladin"><label for="Paladin">Paladin</label>
    <input class="classes" type="checkbox" id="Hunter" value="Hunter"><label for="Hunter">Hunter</label>
    <input class="classes" type="checkbox" id="Druid" value="Druid"><label for="Druid">Druid</label>
    <input class="classes" type="checkbox" id="Warlock" value="Warlock"><label for="Warlock">Warlock</label>
    <input class="classes" type="checkbox" id="Mage" value="Mage"><label for="Mage">Mage</label>
    <input class="classes" type="checkbox" id="Priest" value="Priest"><label for="Priest">Priest</label>
</form>

<script src="js/subgraphGeneration.js"></script>
<script>
    function classSelected(){
        var checkedValue = [];
        var inputElements = document.getElementsByClassName('classes');
        for(var i=0; inputElements[i]; ++i){
            if(inputElements[i].checked){
                checkedValue += inputElements[i].value;
            }
        }
        generateSubgraph(checkedValue);
    }

</script>
</body>
</html>
